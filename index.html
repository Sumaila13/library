<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>My Library</h1>
    <div id="libraryContainer"></div>


    <button id="newBookButton">New Book</button>

    <form id="bookForm" style="display: none;">
        <h2>Add a new book</h2>
        <label for="title">Title</label>
        <input type="text" id="title" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" required><br><br>
        
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" required><br><br>
        
        <label for="isRead">Has it been read?</label>
        <input type="checkbox" id="isRead"><br><br>
        
        <button type="submit">Add Book</button>
    </form>

    
</body>
</html>
